<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Oluaka</title>
	<link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
	<div class="title">
			<center>
				<h1>ODP BLOG</h1>
					<img src="blogmain.png"width="100" height="100"> <br>
			</center>
		</div>
		<br>
	<div class="header">
		
	   <center>
		<div class="form">
			<form action="post.php" method="post" onsubmit="return validateForm()" name="myForm">
				Post Title:<br>
				<input type="text" name="post_title">
				<br><br>
				
				Write Content:<br>
				<textarea cols="50" rows="10" class="gg" ></textarea>
				<br><br>
				Upload image:<br>
				<input type="file" name="image_upload" class="a">
				<br><br>
				Post Category:<br>
				<select name="post_category" class="s">
				<option>Entertainment</option>
				<option>Sport</option>
				<option>News</option>
				<option>Fashion</option>
				</select>
				
				<br><br>
				Author:<br>
				<input type="text" name="author">
				<br><br>
				
				<input type="submit" value="submit" class="gg" >
				
			</form>
		</div>
	  </center>
	</div>
    
    <script type="text/javascript">
		function validateForm() {
    var x = document.forms["myForm"]["author"].value;
    if (x == null || x == "") {
        alert("Name must be filled out");
        return false;
    }
}

    </script>
  </body>
</html>
